<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body{
                font-family: Arial, Helvetica, sans-serif;
            }
            div>p{
                display: none;
            }
            div:hover>p{
                display:block;
                color: aliceblue;
                background-color: red;
            }
        div:hover{
            color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passa o mouse sobre o  texto a baixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
